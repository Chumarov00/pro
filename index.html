<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR: –§–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: fixed;
      top: 0;

      position: absolute;

  </style>

<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
<div id="debug">‚è≥</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<!-- Three.js –∏ GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- ‚úÖ –í–°–¢–†–ê–ò–í–ê–ï–ú–´–ô DeviceOrientationControls -->
<script>
/**
 * –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è DeviceOrientationControls (–≤—ã—Ä–µ–∑–∫–∞ –∏–∑ Three.js examples)
 */
THREE.DeviceOrientationControls = function ( object ) {
  this.object = object;
  this.object.rotation.reorder( 'YXZ' );

  this.enabled = true;

  var scope = this;

  var deviceOrientation = {};
  var screenOrientation = 0;

  function onDeviceOrientationChangeEvent( event ) {
    deviceOrientation = event;
  }

  function onScreenOrientationChangeEvent() {
    screenOrientation = window.orientation || 0;
  }

  function setObjectQuaternion() {
    var zee = new THREE.Vector3( 0, 0, 1 );
    var euler = new THREE.Euler();
    var q0 = new THREE.Quaternion();
    var q1 = new THREE.Quaternion( - Math.sqrt( 0.5 ), 0, 0, Math.sqrt( 0.5 ) );

    return function ( quaternion, alpha, beta, gamma, orient ) {
      euler.set( beta, alpha, - gamma, 'YXZ' );
      quaternion.setFromEuler( euler );
      quaternion.multiply( q1 );
      quaternion.multiply( q0.setFromAxisAngle( zee, - orient ) );
    };
  }();

  this.connect = function () {
    onScreenOrientationChangeEvent();
    window.addEventListener( 'orientationchange', onScreenOrientationChangeEvent );
    window.addEventListener( 'deviceorientation', onDeviceOrientationChangeEvent );
    scope.enabled = true;
  };

  this.disconnect = function () {
    window.removeEventListener( 'orientationchange', onScreenOrientationChangeEvent );
    window.removeEventListener( 'deviceorientation', onDeviceOrientationChangeEvent );
    scope.enabled = false;
  };

  this.update = function () {
    if ( scope.enabled === false ) return;

    var alpha = deviceOrientation.alpha ? THREE.MathUtils.degToRad( deviceOrientation.alpha ) : 0;
    var beta = deviceOrientation.beta ? THREE.MathUtils.degToRad( deviceOrientation.beta ) : 0;
    var gamma = deviceOrientation.gamma ? THREE.MathUtils.degToRad( deviceOrientation.gamma ) : 0;
    var orient = screenOrientation ? THREE.MathUtils.degToRad( screenOrientation ) : 0;

    setObjectQuaternion( scope.object.quaternion, alpha, beta, gamma, orient );
  };
};
</script>

<script>
let model = null;
let isFixed = false;
let fixedPosition = null;

const log = msg => {
  document.getElementById("log").textContent = msg;
  console.log("[LOG]", msg);
};

const debug = msg => {
  document.getElementById("debug").textContent = msg;
  console.log("[DEBUG]", msg);
};

const video = document.getElementById("video");
const fixBtn = document.getElementById("fixBtn");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    video.srcObject = stream;
    log("üì∑ –ö–∞–º–µ—Ä–∞ –ø–æ–ª—É—á–µ–Ω–∞");
    initScene();
  })
  .catch(err => {
    log("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
    console.error(err);
  });

function initScene() {
  log("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
  camera.position.set(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(light);

  const controls = new THREE.DeviceOrientationControls(camera);
  controls.connect();

  const loader = new THREE.GLTFLoader();
  loader.load(
    "https://chumarov00.github.io/pro/model.glb",
    gltf => {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 1 / size * 0.3;

      model.position.sub(center);
      model.scale.setScalar(scale);
      model.position.z = -1.5;

      scene.add(model);
      log("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
      animate();
    },
    xhr => {
      const percent = (xhr.loaded / xhr.total) * 100;
      log(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞: ${percent.toFixed(1)}%`);
    },
    err => {
      log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
      console.error(err);
    }
  );

  fixBtn.addEventListener("click", () => {
    if (model) {
      isFixed = true;
      fixedPosition = model.position.clone();
      fixBtn.textContent = "‚úÖ –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ";
      fixBtn.style.background = "#4caf50";
      log("üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞");
      debug(`üîí –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ –Ω–∞: x=${fixedPosition.x.toFixed(2)}, y=${fixedPosition.y.toFixed(2)}, z=${fixedPosition.z.toFixed(2)}`);
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();

    if (model) {
      if (!isFixed) {
        const direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        const target = direction.multiplyScalar(1.5);
        model.position.lerp(target, 0.15);
        debug(`üéØ –°–ª–µ–¥–∏–º: x=${model.position.x.toFixed(2)}, y=${model.position.y.toFixed(2)}, z=${model.position.z.toFixed(2)}`);
      } else {
        model.position.copy(fixedPosition);
        debug(`üõë –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ: x=${fixedPosition.x.toFixed(2)}, y=${fixedPosition.y.toFixed(2)}, z=${fixedPosition.z.toFixed(2)}`);
      }
    }

    renderer.render(scene, camera);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
