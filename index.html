<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR: ÐœÐ¾Ð´ÐµÐ»ÑŒ Ð² Ñ€ÐµÐ°Ð»ÑŒÐ½Ð¾Ð¼ Ð¼Ð¸Ñ€Ðµ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>

<button id="enter-ar">ðŸš€ Ð’Ð¾Ð¹Ñ‚Ð¸ Ð² AR</button>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

let camera, scene, renderer;
let controller;
let model = null;

init();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
  document.getElementById('enter-ar').style.display = 'none';

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const loader = new GLTFLoader();
  loader.load(
    'https://chumarov00.github.io/pro/model.glb',
    gltf => {
      model = gltf.scene;
      model.visible = false;
      model.scale.set(0.3, 0.3, 0.3);
      scene.add(model);
    },
    undefined,
    err => console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ Ð¼Ð¾Ð´ÐµÐ»Ð¸:', err)
  );

  const session = renderer.xr.getSession();
  renderer.xr.addEventListener('sessionstart', () => {
    if (session) {
      setupAR(session);
    }
  });

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
}

let hitTestSource = null;
let hitTestSourceRequested = false;

function setupAR(session) {
  session.requestReferenceSpace('viewer').then(referenceSpace => {
    session.requestHitTestSource({ space: referenceSpace }).then(source => {
      hitTestSource = source;
    });
  });

  session.addEventListener('end', () => {
    hitTestSourceRequested = false;
    hitTestSource = null;
  });

  hitTestSourceRequested = true;
}

function onSelect() {
  if (!model || !hitTestSource) return;

  const frame = renderer.xr.getFrame();
  const referenceSpace = renderer.xr.getReferenceSpace();
  const viewerPose = frame.getViewerPose(referenceSpace);

  if (viewerPose) {
    const hitTestResults = frame.getHitTestResults(hitTestSource);

    if (hitTestResults.length > 0) {
      const hit = hitTestResults[0];
      const pose = hit.getPose(referenceSpace);
      model.visible = true;
      model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
      model.quaternion.set(
        pose.transform.orientation.x,
        pose.transform.orientation.y,
        pose.transform.orientation.z,
        pose.transform.orientation.w
      );
    }
  }
}
</script>
</body>
</html>
