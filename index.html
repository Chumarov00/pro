<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR ‚Äî —Ñ–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      color: white;
      background: rgba(0,0,0,0.5);
      font-family: monospace;
      z-index: 10;
    }
    #fixBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      z-index: 11;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model = null;
let isFixed = false;
let fixedPosition = new THREE.Vector3();

const log = document.getElementById("log");
const fixBtn = document.getElementById("fixBtn");
const video = document.getElementById("video");

function logMsg(msg) {
  log.textContent = msg;
  console.log("[LOG]", msg);
}

// –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    video.srcObject = stream;
    logMsg("üì∑ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç");
    initScene();
  })
  .catch(err => {
    logMsg("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
  });

function initScene() {
  logMsg("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
  camera.position.z = 2;

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  loader.load(
    "model.glb", // —Ç–≤–æ—è –º–æ–¥–µ–ª—å
    function(gltf) {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 1 / size * 0.5;

      model.position.sub(center);
      model.scale.setScalar(scale);
      scene.add(model);

      logMsg("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
      animate();
    },
    (xhr) => {
      const percent = ((xhr.loaded / xhr.total) * 100).toFixed(1);
      logMsg(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞: ${percent}%`);
    },
    function(error) {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
      console.error(error);
    }
  );

  fixBtn.addEventListener("click", () => {
    isFixed = true;
    if (model) fixedPosition.copy(model.position);
    logMsg("üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞");
    console.log("[DEBUG] –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ:", fixedPosition);
  });

  function animate() {
    requestAnimationFrame(animate);

    if (model) {
      if (!isFixed) {
        const camDir = new THREE.Vector3();
        camera.getWorldDirection(camDir);
        model.position.copy(camera.position).add(camDir.multiplyScalar(1.5));
        console.log("[DEBUG] –°–ª–µ–¥–∏–º:", model.position);
      } else {
        model.position.copy(fixedPosition);
        console.log("[DEBUG] –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ:", model.position);
      }
    }

    renderer.render(scene, camera);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
