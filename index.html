<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR —Å —Ñ–∏–∫—Å–∞—Ü–∏–µ–π12</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #fixButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <button id="fixButton">üîí –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –º–æ–¥–µ–ª—å</button>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="modelGLB" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" mindar-camera></a-camera>

      <!-- –ú–∞—Ä–∫–µ—Ä -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="model" gltf-model="#modelGLB" scale="0.3 0.3 0.3" position="0 0 0"></a-entity>
      </a-entity>

      <!-- –ú–µ—Å—Ç–æ –¥–ª—è —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∫–æ–ø–∏–∏ -->
      <a-entity id="fixedModel" visible="false"></a-entity>
    </a-scene>

    <script>
      const fixButton = document.getElementById('fixButton');
      const model = document.querySelector('#model');
      const fixedModel = document.querySelector('#fixedModel');

      fixButton.addEventListener('click', () => {
        const pos = model.object3D.getWorldPosition(new THREE.Vector3());
        const rot = model.object3D.getWorldRotation(new THREE.Euler());

        const clone = document.createElement('a-entity');
        clone.setAttribute('gltf-model', '#modelGLB');
        clone.setAttribute('scale', '0.3 0.3 0.3');
        clone.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
        clone.setAttribute('rotation', `${THREE.Math.radToDeg(rot.x)} ${THREE.Math.radToDeg(rot.y)} ${THREE.Math.radToDeg(rot.z)}`);

        fixedModel.appendChild(clone);
        fixedModel.setAttribute('visible', 'true');
        model.setAttribute('visible', 'false');
        fixButton.style.display = 'none';
      });
    </script>
  </body>
</html>
