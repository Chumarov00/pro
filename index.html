<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MindAR + GLB</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: "https://chumarov00.github.io/pro/your_marker.mind", // готовый маркер
    maxTrack: 1
  });

  const { renderer, scene, camera } = mindarThree;
  const anchor = mindarThree.addAnchor(0);

  const loader = new THREE.GLTFLoader();

  loader.load("https://chumarov00.github.io/pro/model.glb", function(gltf) {
    const model = gltf.scene;

    // масштаб и центрирование
    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);
    model.scale.setScalar(0.5); // уменьшаем

    anchor.group.add(model);
  }, undefined, function(error) {
    console.error("Ошибка загрузки GLB:", error);
  });

  await mindarThree.start();
  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
});
</script>

</body>
</html>
