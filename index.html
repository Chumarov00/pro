<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR: –§–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏1</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-family: monospace;
      z-index: 99;
    }
    #fixBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script type="module">
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

  let model = null;
  let isFixed = false;
  let fixedPosition = null;
  let scene, camera, renderer;

  const log = document.getElementById("log");
  const fixBtn = document.getElementById("fixBtn");
  const video = document.getElementById("video");

  function logMsg(msg) {
    log.textContent = msg;
    console.log("[LOG]", msg);
  }

  // –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      logMsg("üì∑ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç");
      video.srcObject = stream;
      initScene();
    })
    .catch(err => {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
    });

  function initScene() {
    logMsg("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.z = 2;

    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(light);

    // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
    const loader = new GLTFLoader();
    loader.load(
      "model.glb",
      function (gltf) {
        model = gltf.scene;

        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = 1 / size * 0.5;

        model.position.sub(center);
        model.scale.setScalar(scale);
        model.position.z = -1.5;

        scene.add(model);
        logMsg("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
        animate();
      },
      xhr => {
        const percent = (xhr.loaded / (xhr.total || 1)) * 100;
        logMsg(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞: ${percent.toFixed(1)}%`);
      },
      error => {
        logMsg("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
        console.error(error);
      }
    );

    // –§–∏–∫—Å–∞—Ü–∏—è
    fixBtn.addEventListener("click", () => {
      if (!model) return;
      isFixed = true;
      fixedPosition = model.position.clone();
      logMsg(`üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞ –Ω–∞ (${fixedPosition.x.toFixed(2)}, ${fixedPosition.y.toFixed(2)}, ${fixedPosition.z.toFixed(2)})`);

      // –î–æ–±–∞–≤–∏–º –∫—Ä–∞—Å–Ω—ã–π –∫—É–±–∏–∫-–º–∞—Ä–∫–µ—Ä
      const marker = new THREE.Mesh(
        new THREE.BoxGeometry(0.1, 0.1, 0.1),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      marker.position.copy(fixedPosition);
      scene.add(marker);
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    if (model && !isFixed) {
      const camDir = new THREE.Vector3();
      camera.getWorldDirection(camDir);
      model.position.copy(camera.position).add(camDir.multiplyScalar(1.5));

      console.log(`[DEBUG] üéØ –°–ª–µ–¥–∏–º: x=${model.position.x.toFixed(2)}, y=${model.position.y.toFixed(2)}, z=${model.position.z.toFixed(2)}`);
    }

    if (model && isFixed) {
      console.log(`[DEBUG] üõë –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ: x=${fixedPosition.x.toFixed(2)}, y=${fixedPosition.y.toFixed(2)}, z=${fixedPosition.z.toFixed(2)}`);
    }

    renderer.render(scene, camera);
  }
</script>

</body>
</html>
