<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест камеры</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #error {
      color: red;
      font-family: sans-serif;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<div id="error">❌ Камера не работает. Разрешите доступ в браузере.</div>

<script>
  const video = document.getElementById('video');
  const error = document.getElementById('error');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error('Ошибка камеры:', err);
      error.style.display = 'block';
    });
</script>

</body>
</html>
