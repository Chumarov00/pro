<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR + Fixation12</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
      #fix-button {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        padding: 12px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        opacity: 0.9;
      }
      #fix-button:active {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <button id="fix-button">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –º–æ–¥–µ–ª—å</button>

      <a-scene 
        mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind;" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights: true"
        id="scene">

        <a-assets>
          <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- –ú–æ–¥–µ–ª—å –≤–Ω—É—Ç—Ä–∏ –º–∞—Ä–∫–µ—Ä–∞ -->
        <a-entity id="marker" mindar-image-target="targetIndex: 0">
          <a-entity id="model-container" position="0 0 0" rotation="0 0 0" scale="0.2 0.2 0.2">
            <a-gltf-model id="model-gltf" src="#model"></a-gltf-model>
          </a-entity>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const fixButton = document.getElementById('fix-button');
      const scene = document.querySelector('a-scene');
      const marker = document.getElementById('marker');
      const modelContainer = document.getElementById('model-container');

      fixButton.addEventListener('click', () => {
        // –ü–æ–ª—É—á–∞–µ–º –º–∏—Ä–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –º–æ–¥–µ–ª–∏
        const worldPos = new THREE.Vector3();
        const worldQuat = new THREE.Quaternion();
        const worldScale = new THREE.Vector3();
        const worldMat = modelContainer.object3D.matrixWorld;
        worldMat.decompose(worldPos, worldQuat, worldScale);

        // –£–¥–∞–ª—è–µ–º –º–æ–¥–µ–ª—å –∏–∑ –º–∞—Ä–∫–µ—Ä–∞
        marker.removeChild(modelContainer);

        // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –≤ —Å—Ü–µ–Ω—É
        const newEntity = document.createElement('a-entity');
        newEntity.setAttribute('position', `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
        const euler = new THREE.Euler().setFromQuaternion(worldQuat, 'YXZ');
        newEntity.setAttribute('rotation', `${THREE.MathUtils.radToDeg(euler.x)} ${THREE.MathUtils.radToDeg(euler.y)} ${THREE.MathUtils.radToDeg(euler.z)}`);
        newEntity.setAttribute('scale', `${worldScale.x} ${worldScale.y} ${worldScale.z}`);

        // –ü–µ—Ä–µ–Ω–æ—Å–∏–º –≤–Ω—É—Ç—Ä—å –º–æ–¥–µ–ª—å
        newEntity.appendChild(modelContainer);
        scene.appendChild(newEntity);

        // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —Ñ–∏–∫—Å–∞—Ü–∏–∏
        fixButton.style.display = 'none';
      });
    </script>
  </body>
</html>
