<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Fix Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
      }

      #fix-button {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 123, 255, 0.9);
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 9999;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }

      #fix-button:active {
        background-color: rgba(0, 90, 190, 1);
        transform: translateX(-50%) scale(0.96);
      }

      #fix-button.fixed {
        background-color: green;
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <button id="fix-button">Зафиксировать</button>

    <a-scene
      mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind; autoStart: true"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="tracked-model"
          src="#model"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.2 0.2 0.2">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const fixButton = document.getElementById('fix-button');
      const modelEntity = document.getElementById('tracked-model');
      const marker = document.getElementById('marker');
      let fixed = false;

      fixButton.addEventListener('click', () => {
        if (fixed) return;

        const model = modelEntity.object3D;
        const pos = new THREE.Vector3();
        const quat = new THREE.Quaternion();
        const scale = new THREE.Vector3();
        const euler = new THREE.Euler();

        model.getWorldPosition(pos);
        model.getWorldQuaternion(quat);
        model.getWorldScale(scale);
        euler.setFromQuaternion(quat);

        // Скрыть оригинальный marker
        marker.setAttribute('visible', 'false');

        // Создать новую фиксированную модель
        const newEntity = document.createElement('a-entity');
        newEntity.setAttribute('gltf-model', '#model');
        newEntity.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
        newEntity.setAttribute('rotation', `${THREE.Math.radToDeg(euler.x)} ${THREE.Math.radToDeg(euler.y)} ${THREE.Math.radToDeg(euler.z)}`);
        newEntity.setAttribute('scale', '0.2 0.2 0.2');
        document.querySelector('a-scene').appendChild(newEntity);

        fixed = true;
        fixButton.classList.add('fixed');
        fixButton.textContent = 'Зафиксировано';
      });
    </script>
  </body>
</html>
