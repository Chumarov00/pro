<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR — вращение модели</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style> body{margin:0;overflow:hidden} </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:true">

      <a-assets>
        <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- pivot — вращаем его, а модель внутри остаётся как есть -->
        <a-entity id="pivot"
          animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
          <a-gltf-model
            src="#model"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.6 0.6 0.6">
          </a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
