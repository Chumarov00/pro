<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR: –°—Ç–∞–±–∏–ª—å–Ω–∞—è —Ñ–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #log, #debug {
      position: absolute;
      left: 10px;
      font-family: monospace;
      padding: 6px 10px;
      z-index: 99;
      color: white;
    }
    #log {
      top: 10px;
      background: rgba(0,0,0,0.6);
    }
    #debug {
      top: 60px;
      background: rgba(0,0,0,0.4);
      font-size: 12px;
      max-width: 80vw;
      white-space: pre-wrap;
    }
    #fixBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
<div id="debug">‚è≥</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/DeviceOrientationControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model = null;
let isFixed = false;
let fixedPosition = null;

const log = msg => {
  document.getElementById("log").textContent = msg;
  console.log("[LOG]", msg);
};

const debug = msg => {
  document.getElementById("debug").textContent = msg;
  console.log("[DEBUG]", msg);
};

const video = document.getElementById("video");
const fixBtn = document.getElementById("fixBtn");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    video.srcObject = stream;
    log("üì∑ –ö–∞–º–µ—Ä–∞ –ø–æ–ª—É—á–µ–Ω–∞");
    initScene();
  })
  .catch(err => {
    log("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
    console.error(err);
  });

function initScene() {
  log("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
  camera.position.set(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(light);

  let controls;
  try {
    controls = new THREE.DeviceOrientationControls(camera);
    controls.connect();
  } catch (e) {
    log("‚ùå –û—à–∏–±–∫–∞ DeviceOrientationControls");
    console.error(e);
    return;
  }

  const loader = new THREE.GLTFLoader();
  loader.load(
    "https://chumarov00.github.io/pro/model.glb",
    gltf => {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 1 / size * 0.3;

      model.position.sub(center);
      model.scale.setScalar(scale);
      model.position.z = -1.5;

      scene.add(model);
      log("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
      animate();
    },
    xhr => {
      const percent = (xhr.loaded / xhr.total) * 100;
      log(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞: ${percent.toFixed(1)}%`);
    },
    err => {
      log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
      console.error(err);
    }
  );

  fixBtn.addEventListener("click", () => {
    if (model) {
      isFixed = true;
      fixedPosition = model.position.clone();
      fixBtn.textContent = "‚úÖ –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ";
      fixBtn.style.background = "#4caf50";
      log("üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞");
      debug(`üîí –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ –Ω–∞: x=${fixedPosition.x.toFixed(2)}, y=${fixedPosition.y.toFixed(2)}, z=${fixedPosition.z.toFixed(2)}`);
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();

    if (model) {
      if (!isFixed) {
        const direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        const target = direction.multiplyScalar(1.5);
        model.position.lerp(target, 0.15);
        debug(`üéØ –°–ª–µ–¥–∏–º: x=${model.position.x.toFixed(2)}, y=${model.position.y.toFixed(2)}, z=${model.position.z.toFixed(2)}`);
      } else {
        model.position.copy(fixedPosition);
        debug(`üõë –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ: x=${fixedPosition.x.toFixed(2)}, y=${fixedPosition.y.toFixed(2)}, z=${fixedPosition.z.toFixed(2)}`);
      }
    }

    renderer.render(scene, camera);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
