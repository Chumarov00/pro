<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û—Ç–ª–∞–¥–∫–∞ WebGL + –ö–∞–º–µ—Ä–∞</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      font-family: monospace;
      z-index: 999;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>

<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three';

  const log = document.getElementById("log");
  function logMsg(msg) {
    log.textContent = msg;
    console.log(msg);
  }

  const video = document.getElementById("video");

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then((stream) => {
      logMsg("üì∑ –ö–∞–º–µ—Ä–∞ –ø–æ–ª—É—á–µ–Ω–∞");
      video.srcObject = stream;
      init3D();
    })
    .catch((err) => {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
    });

  function init3D() {
    logMsg("üß± –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    if (!renderer.domElement) {
      logMsg("‚ùå Canvas –Ω–µ —Å–æ–∑–¥–∞–Ω!");
      return;
    }

    logMsg("‚úÖ WebGL –∏ canvas –∞–∫—Ç–∏–≤–Ω—ã");

    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  }
</script>

</body>
</html>
