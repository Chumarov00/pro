<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR —Å —Ñ–∏–∫—Å–∞—Ü–∏–µ–π</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-family: monospace;
      z-index: 10;
    }
    #fixBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer;
let model = null;
let isFixed = false;
const log = document.getElementById("log");
const fixBtn = document.getElementById("fixBtn");
const video = document.getElementById("video");

// –õ–æ–≥
function logMsg(msg) {
  log.textContent = msg;
  console.log("[LOG]", msg);
}

// –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then((stream) => {
    logMsg("üì∑ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç");
    video.srcObject = stream;
    initScene();
  })
  .catch((err) => {
    logMsg("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
  });

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
function initScene() {
  logMsg("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(
    70, window.innerWidth / window.innerHeight, 0.01, 100
  );
  camera.position.z = 2;

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas"), alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  scene.add(new THREE.AmbientLight(0xffffff, 1.5));

  // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
  const loader = new THREE.GLTFLoader();
  loader.load(
    'model.glb', // –∑–∞–º–µ–Ω–∏ –ø—É—Ç—å, –µ—Å–ª–∏ —Ç–≤–æ—è –º–æ–¥–µ–ª—å –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ
    function (gltf) {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 1 / size * 0.5;

      model.position.sub(center);
      model.scale.setScalar(scale);
      model.position.z = -1.5;

      scene.add(model);
      logMsg("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
      animate();
    },
    undefined,
    function (error) {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
      console.error(error);
    }
  );

  fixBtn.addEventListener("click", () => {
    if (!model) return;

    isFixed = true;
    logMsg("üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞");

    const marker = new THREE.Mesh(
      new THREE.BoxGeometry(0.05, 0.05, 0.05),
      new THREE.MeshBasicMaterial({ color: 0xff0000 })
    );
    marker.position.copy(model.position);
    scene.add(marker);
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// –û—Ç—Ä–∏—Å–æ–≤–∫–∞
function animate() {
  requestAnimationFrame(animate);

  if (model && !isFixed) {
    model.rotation.y += 0.01;
    model.rotation.x += 0.005;
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
