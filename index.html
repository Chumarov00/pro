<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR — Фиксация модели</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #fix-button {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 9999;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #fix-button:active {
      background-color: rgba(0, 90, 190, 1);
      transform: translateX(-50%) scale(0.96);
    }
    #fix-button.fixed {
      background-color: green;
      pointer-events: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button id="fix-button">Зафиксировать</button>

  <a-scene 
    mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: true"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights">

    <a-assets>
      <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-entity 
        id="tracked-model"
        gltf-model="#model"
        scale="0.2 0.2 0.2"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const button = document.getElementById('fix-button');
    const sceneObj = document.querySelector('a-scene').object3D;
    const trackedEntity = document.getElementById('tracked-model').object3D;
    const target = document.getElementById('target');
    let fixed = false;

    // Для Huawei/Tecno: предварительно запрашиваем доступ к камере
    if (navigator.mediaDevices?.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).catch(() => {});
    }

    button.addEventListener('click', () => {
      if (fixed) return;

      // Клонируем модель
      const clone = trackedEntity.clone(true);

      // Копируем мировые координаты и ориентацию
      clone.position.copy(trackedEntity.getWorldPosition(new THREE.Vector3()));
      clone.quaternion.copy(trackedEntity.getWorldQuaternion(new THREE.Quaternion()));
      clone.scale.copy(trackedEntity.getWorldScale(new THREE.Vector3()));

      // Добавляем копию в мировую сцену
      sceneObj.add(clone);

      // Отключаем оригинал (он привязан к маркеру)
      target.setAttribute('visible', false);

      // Обновляем UI
      fixed = true;
      button.classList.add('fixed');
      button.textContent = 'Зафиксировано';
    });
  </script>
</body>
</html>
