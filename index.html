<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR + –§–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #fix-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        z-index: 100;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="fix-button">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true"
             embedded
             renderer="colorManagement: true; antialias: true;" 
             loading-screen="enabled: false">

      <a-assets>
        <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="fixable-model" src="#model" scale="0.2 0.2 0.2" position="0 0 0" visible="true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      let isFixed = false;
      const model = document.querySelector("#fixable-model");
      const marker = document.querySelector("#target");
      const fixBtn = document.getElementById("fix-button");

      fixBtn.addEventListener("click", () => {
        if (!isFixed) {
          // –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –ø–æ–∑–∏—Ü–∏—é
          const worldPos = new THREE.Vector3();
          model.object3D.getWorldPosition(worldPos);
          model.setAttribute("position", worldPos);
          marker.removeChild(model); // –æ—Ç–∫—Ä–µ–ø–ª—è–µ–º –æ—Ç –º–∞—Ä–∫–µ—Ä–∞
          document.querySelector("a-scene").appendChild(model); // –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤ —Å—Ü–µ–Ω—É
          isFixed = true;
          fixBtn.innerText = "‚úÖ –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ";
          fixBtn.style.backgroundColor = "#4caf50";
        }
      });
    </script>
  </body>
</html>
