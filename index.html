<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR + Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #fixBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        background: #2196f3;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

    <!-- –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

    <script>
      const start = async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.body,
          imageTargetSrc: "./target.mind",
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);

        let fixed = false;
        const model = await new Promise((resolve) => {
          new THREE.GLTFLoader().load("./model.glb", (gltf) => {
            const obj = gltf.scene;
            obj.scale.set(0.3, 0.3, 0.3);
            resolve(obj);
          });
        });

        anchor.group.add(model);

        document.getElementById("fixBtn").addEventListener("click", () => {
          if (!fixed) {
            // –ø–µ—Ä–µ–º–µ—â–∞–µ–º –º–æ–¥–µ–ª—å –∏–∑ –≥—Ä—É–ø–ø—ã –≤ –æ—Å–Ω–æ–≤–Ω—É—é —Å—Ü–µ–Ω—É
            const pos = model.getWorldPosition(new THREE.Vector3());
            const rot = model.getWorldQuaternion(new THREE.Quaternion());
            scene.add(model);
            model.position.copy(pos);
            model.quaternion.copy(rot);
            fixed = true;
            document.getElementById("fixBtn").textContent = "‚úÖ –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ";
            document.getElementById("fixBtn").style.background = "#4caf50";
          }
        });

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      start();
    </script>
  </body>
</html>
