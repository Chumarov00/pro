<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; z-index: -1;
    }
    #log, #debug {
      position: absolute; left: 10px;
      font-family: monospace;
      padding: 6px 10px; color: white;
      z-index: 99;
    }
    #log { top: 10px; background: rgba(0,0,0,0.6); }
    #debug { top: 60px; background: rgba(0,0,0,0.4); font-size: 12px; white-space: pre-wrap; }
    #fixBtn {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3; color: white;
      border: none; border-radius: 8px;
      z-index: 100; cursor: pointer;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
<div id="debug">‚è≥</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π DeviceOrientationControls -->
<script>
THREE.DeviceOrientationControls = function (object) {
  this.object = object;
  this.object.rotation.reorder('YXZ');
  this.enabled = true;

  const scope = this;
  let deviceOrientation = {};
  let screenOrientation = 0;

  function onDeviceOrientation(event) {
    deviceOrientation = event;
  }

  function onScreenOrientation() {
    screenOrientation = window.orientation || 0;
  }

  function setQuaternion(quaternion, alpha, beta, gamma, orient) {
    const zee = new THREE.Vector3(0, 0, 1);
    const euler = new THREE.Euler();
    const q0 = new THREE.Quaternion();
    const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

    euler.set(beta, alpha, -gamma, 'YXZ');
    quaternion.setFromEuler(euler);
    quaternion.multiply(q1);
    quaternion.multiply(q0.setFromAxisAngle(zee, -orient));
  }

  this.connect = function () {
    onScreenOrientation();
    window.addEventListener('orientationchange', onScreenOrientation, false);
    window.addEventListener('deviceorientation', onDeviceOrientation, false);
    this.enabled = true;
  };

  this.update = function () {
    if (!this.enabled) return;
    const alpha = deviceOrientation.alpha ? THREE.MathUtils.degToRad(deviceOrientation.alpha) : 0;
    const beta = deviceOrientation.beta ? THREE.MathUtils.degToRad(deviceOrientation.beta) : 0;
    const gamma = deviceOrientation.gamma ? THREE.MathUtils.degToRad(deviceOrientation.gamma) : 0;
    const orient = screenOrientation ? THREE.MathUtils.degToRad(screenOrientation) : 0;
    setQuaternion(scope.object.quaternion, alpha, beta, gamma, orient);
  };
};
</script>

<script>
let model = null, isFixed = false, fixedPos = null;

const log = txt => { document.getElementById("log").textContent = txt; console.log("[LOG]", txt); };
const debug = txt => { document.getElementById("debug").textContent = txt; };
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    video.srcObject = stream;
    log("üì∑ –ö–∞–º–µ—Ä–∞ –ø–æ–ª—É—á–µ–Ω–∞");
    initScene();
  })
  .catch(err => {
    log("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
  });

function initScene() {
  log("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 100);
  camera.position.set(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(light);

  const controls = new THREE.DeviceOrientationControls(camera);
  controls.connect();

  const loader = new THREE.GLTFLoader();
  loader.load(
    "https://chumarov00.github.io/pro/model.glb",
    gltf => {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 1 / size * 0.3;

      model.position.sub(center);
      model.scale.setScalar(scale);
      model.position.z = -1.5;

      scene.add(model);
      log("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
      animate();
    },
    xhr => {
      const percent = (xhr.loaded / xhr.total) * 100;
      log(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞: ${percent.toFixed(1)}%`);
    },
    err => {
      log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
      console.error(err);
    }
  );

  document.getElementById("fixBtn").addEventListener("click", () => {
    if (model) {
      isFixed = true;
      fixedPos = model.position.clone();
      log("üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞");
      debug(`üß∑ x=${fixedPos.x.toFixed(2)} y=${fixedPos.y.toFixed(2)} z=${fixedPos.z.toFixed(2)}`);
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();

    if (model) {
      if (!isFixed) {
        const direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        const target = direction.multiplyScalar(1.5);
        model.position.lerp(target, 0.15);
        debug(`üéØ x=${model.position.x.toFixed(2)} y=${model.position.y.toFixed(2)} z=${model.position.z.toFixed(2)}`);
      } else {
        model.position.copy(fixedPos);
        debug(`üõë x=${fixedPos.x.toFixed(2)} y=${fixedPos.y.toFixed(2)} z=${fixedPos.z.toFixed(2)}`);
      }
    }

    renderer.render(scene, camera);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
