<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR ‚Äî —Ñ–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏12</title>

  <!-- –ü–æ–ª–µ–∑–Ω–æ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ –∫–∞–º–µ—Ä—ã (–æ—Å–æ–±–µ–Ω–Ω–æ Huawei/Tecno) -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden; background: #000;
    }
    /* –ö–Ω–æ–ø–∫–∞ –≤—Å–µ–≥–¥–∞ –≤–∏–¥–Ω–∞ —Å–≤–µ—Ä—Ö—É */
    #fixButton {
      position: fixed; top: 14px; left: 50%; transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 20px; font-size: 16px; font-weight: 700;
      background: rgba(0,123,255,.95); color: #fff; border: 0; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.35); cursor: pointer;
      transition: background .2s, transform .06s;
    }
    #fixButton:active { background: rgba(0,90,190,1); transform: translateX(-50%) scale(.97); }
    #fixButton.fixed { background: #2e7d32; opacity: .9; pointer-events: none; }
  </style>
</head>
<body>
  <button id="fixButton" disabled>–°–∫–∞–Ω–∏—Ä—É–π –º–∞—Ä–∫–µ—Ä‚Ä¶</button>

  <a-scene
    mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    id="scene">
    
    <a-assets>
      <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <!-- –Ø–∫–æ—Ä—å –º–∞—Ä–∫–µ—Ä–∞ -->
    <a-entity id="marker" mindar-image-target="targetIndex: 0">
      <!-- –ú–æ–¥–µ–ª—å, –ø—Ä–∏–≤—è–∑–∞–Ω–Ω–∞—è –∫ –º–∞—Ä–∫–µ—Ä—É -->
      <a-entity id="trackedModel" gltf-model="#model" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    // 1) –ü—Ä–µ–¥–∑–∞–ø—Ä–æ—Å –∫–∞–º–µ—Ä—ã –¥–ª—è "–∫–∞–ø—Ä–∏–∑–Ω—ã—Ö" —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).catch(() => {});
    }

    const btn = document.getElementById('fixButton');
    const sceneEl = document.getElementById('scene');
    const markerEl = document.getElementById('marker');
    const trackedEl = document.getElementById('trackedModel');

    const THREE = AFRAME.THREE; // –∫–ª—é—á –∫ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –∫–ª–∞—Å—Å–∞–º
    let canFix = false;
    let fixedOnce = false;

    // 2) –†–∞–∑—Ä–µ—à–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä —Ä–µ–∞–ª—å–Ω–æ –Ω–∞–π–¥–µ–Ω
    markerEl.addEventListener('targetFound', () => {
      canFix = true;
      if (!fixedOnce) btn.disabled = false, btn.textContent = 'üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å';
    });
    markerEl.addEventListener('targetLost', () => {
      canFix = false;
      if (!fixedOnce) btn.disabled = true, btn.textContent = '–°–∫–∞–Ω–∏—Ä—É–π –º–∞—Ä–∫–µ—Ä‚Ä¶';
    });

    btn.addEventListener('click', () => {
      if (fixedOnce || !canFix) return;

      // –û–±–Ω–æ–≤–∏—Ç—å world-–º–∞—Ç—Ä–∏—Ü—ã –ø–µ—Ä–µ–¥ —á—Ç–µ–Ω–∏–µ–º
      sceneEl.object3D.updateMatrixWorld(true);

      const srcObj = trackedEl.object3D;           // –æ–±—ä–µ–∫—Ç, —Å–∏–¥—è—â–∏–π –Ω–∞ –º–∞—Ä–∫–µ—Ä–µ
      const clone  = srcObj.clone(true);           // –≥–ª—É–±–æ–∫–∏–π –∫–ª–æ–Ω –≤—Å–µ–π –º–æ–¥–µ–ª–∏

      // –°—á–∏—Ç–∞—Ç—å –º–∏—Ä–æ–≤—É—é –º–∞—Ç—Ä–∏—Ü—É –∏ —Ä–∞–∑–ª–æ–∂–∏—Ç—å –µ—ë –≤ TRS
      const worldMat = srcObj.matrixWorld.clone();
      const pos   = new THREE.Vector3();
      const quat  = new THREE.Quaternion();
      const scale = new THREE.Vector3();
      worldMat.decompose(pos, quat, scale);

      // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –º–∏—Ä–æ–≤—ã–µ TRS –∫ –∫–ª–æ–Ω—É –∏ "–∑–∞–º–æ—Ä–æ–∑–∏—Ç—å" –º–∞—Ç—Ä–∏—Ü—É
      clone.position.copy(pos);
      clone.quaternion.copy(quat);
      clone.scale.copy(scale);
      clone.updateMatrix();
      clone.matrixAutoUpdate = false;              // üîí —Ñ–∏–∫—Å ‚Äî –±–æ–ª—å—à–µ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è

      // 3) –î–æ–±–∞–≤–∏—Ç—å –Ω–∞–ø—Ä—è–º—É—é –≤ –º–∏—Ä–æ–≤—É—é —Å—Ü–µ–Ω—É (–Ω–µ –≤ DOM-entity —Å –º–∞—Ä–∫–µ—Ä–æ–º!)
      sceneEl.object3D.add(clone);

      // 4) –°–ø—Ä—è—Ç–∞—Ç—å –º–∞—Ä–∫–µ—Ä–Ω—ã–π —è–∫–æ—Ä—å (–∫–∞–º–µ—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç —Ä–∞–±–æ—Ç–∞—Ç—å)
      markerEl.setAttribute('visible', false);

      // 5) UI
      fixedOnce = true;
      btn.classList.add('fixed');
      btn.textContent = '–ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ';
      btn.disabled = true;
    });
  </script>
</body>
</html>
