<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR —Å –¥–≤–∏–∂–µ–Ω–∏–µ–º</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    video, canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #log, #debug {
      position: absolute;
      left: 10px;
      font-family: monospace;
      padding: 5px 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }
    #log { top: 10px; }
    #debug { top: 50px; white-space: pre; font-size: 12px; }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∑–∫–∞...</div>
<div id="debug">‚è≥</div>

<!-- Three.js + –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä—ã -->
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/DeviceOrientationControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const log = document.getElementById("log");
const debug = document.getElementById("debug");
const video = document.getElementById("video");

let model = null;
let controls;

function logMsg(msg) {
  log.textContent = msg;
  console.log("[LOG]", msg);
}
function debugMsg(msg) {
  debug.textContent = msg;
  console.log("[DEBUG]", msg);
}

// 1. –ö–∞–º–µ—Ä–∞
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    logMsg("üì∑ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç");
    video.srcObject = stream;
    initScene();
  })
  .catch(err => {
    logMsg("‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name);
    console.error(err);
  });

function initScene() {
  logMsg("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
  camera.position.set(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 2. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–µ–π
  controls = new THREE.DeviceOrientationControls(camera);

  // 3. –°–≤–µ—Ç
  const light = new THREE.AmbientLight(0xffffff, 1.5);
  scene.add(light);

  // 4. –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
  const loader = new THREE.GLTFLoader();
  loader.load(
    'https://chumarov00.github.io/pro/model.glb',
    gltf => {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 1 / size * 0.5;

      model.position.sub(center);
      model.scale.setScalar(scale);
      model.position.z = -1.5;

      scene.add(model);
      logMsg("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞");

      animate();
    },
    xhr => {
      const percent = xhr.lengthComputable ? (xhr.loaded / xhr.total) * 100 : 100;
      logMsg(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞: ${percent.toFixed(1)}%`);
    },
    error => {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏");
      console.error(error);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    controls.update(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –∫–∞–º–µ—Ä—ã

    if (model) {
      const pos = model.position;
      debugMsg(`üìç –ú–æ–¥–µ–ª—å: x=${pos.x.toFixed(2)} y=${pos.y.toFixed(2)} z=${pos.z.toFixed(2)}\nüé• –ö–∞–º–µ—Ä–∞: rotX=${camera.rotation.x.toFixed(2)} rotY=${camera.rotation.y.toFixed(2)}`);
    }

    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
