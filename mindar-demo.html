<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAR MindAR + Marker</title>

    <!-- A-Frame и MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <!-- Модель в формате glTF -->
        <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
      </a-assets>

      <!-- Камера -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Когда маркер найден, появляется модель -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
