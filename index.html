<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebXR Test</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 12px 20px;
      background: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button id="startBtn">üöÄ –í–æ–π—Ç–∏ –≤ AR</button>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js";
    import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // –ü—Ä–∏–º–∏—Ç–∏–≤ ‚Äî –º–∞–ª–µ–Ω—å–∫–∏–π –∫—É–±
    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 0, -0.5);
    scene.add(cube);

    function animate() {
      renderer.setAnimationLoop(() => {
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      });
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        const session = await navigator.xr.requestSession("immersive-ar", {
          optionalFeatures: ["local-floor"]
        });
        renderer.xr.setSession(session);
        animate();
      } catch (e) {
        alert("‚ùå WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: " + e.message);
        console.error(e);
      }
    });
  </script>
</body>
</html>
