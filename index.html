<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR: –§–∏–∫—Å–∞—Ü–∏—è –º–æ–¥–µ–ª–∏</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      font-family: monospace;
      z-index: 99;
    }
    #fixBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<div id="log">üîç –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>

<!-- Three.js –∏ GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model = null;
let isFixed = false;

const log = document.getElementById("log");
const fixBtn = document.getElementById("fixBtn");
const video = document.getElementById("video");

function logMsg(msg) {
  log.textContent = msg;
  console.log(msg);
}

// –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    logMsg("üì∑ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç");
    video.srcObject = stream;
    try {
      initScene();
    } catch (e) {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å—Ü–µ–Ω—ã: " + e.message);
      console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å—Ü–µ–Ω—ã:", e);
    }
  })
  .catch(err => {
    logMsg("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: " + err.name + " - " + err.message);
    console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
  });

function initScene() {
  logMsg("üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
  camera.position.z = 2;

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  loader.load(
    "model.glb", // –ú–æ–¥–µ–ª—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ, —á—Ç–æ –∏ —ç—Ç–æ—Ç HTML
    function (gltf) {
      try {
        model = gltf.scene;

        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = 1 / size * 0.5;

        model.position.sub(center);
        model.scale.setScalar(scale);
        model.position.z = -1.5;

        scene.add(model);
        logMsg("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ —Å—Ü–µ–Ω—É");
        animate();
      } catch (e) {
        logMsg("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –º–æ–¥–µ–ª–∏: " + e.message);
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –º–æ–¥–µ–ª–∏:", e);
      }
    },
    function (xhr) {
      logMsg(`üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏: ${((xhr.loaded / xhr.total) * 100).toFixed(1)}%`);
    },
    function (error) {
      logMsg("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏: " + (error.message || error));
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:", error);
    }
  );

  fixBtn.addEventListener("click", () => {
    isFixed = true;
    logMsg("üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞");
  });

  function animate() {
    requestAnimationFrame(animate);

    if (model && !isFixed) {
      const camDir = new THREE.Vector3();
      camera.getWorldDirection(camDir);
      model.position.copy(camera.position).add(camDir.multiplyScalar(1.5));
    }

    renderer.render(scene, camera);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
