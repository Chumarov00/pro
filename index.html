<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Fixation</title>

    <!-- Подключение библиотек -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0; left: 0;
      }

      #fix-button {
        position: fixed;
        bottom: 60px; /* Поднята над нижней панелью */
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 14px 28px;
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 123, 255, 0.9);
        color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        transition: background-color 0.2s ease;
      }

      #fix-button:active {
        background-color: rgba(0, 90, 200, 1);
      }
    </style>
  </head>
  <body>
    <!-- Кнопка фиксации -->
    <button id="fix-button">✅ Зафиксировать модель</button>

    <!-- AR-сцена -->
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights"
      >
        <a-assets>
          <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Контейнер для модели -->
        <a-entity id="model-container" mindar-image-target="targetIndex: 0">
          <a-gltf-model
            id="main-model"
            src="#model"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.2 0.2 0.2">
          </a-gltf-model>
        </a-entity>
      </a-scene>
    </div>

    <!-- Скрипт для фиксации -->
    <script>
      const button = document.getElementById('fix-button');
      const container = document.querySelector('#model-container');

      let fixed = false;

      button.addEventListener('click', () => {
        if (fixed) return;

        // Открепляем модель от трекинга маркера
        const model = container.object3D;
        const worldPos = new THREE.Vector3();
        const worldQuat = new THREE.Quaternion();
        const worldScale = new THREE.Vector3();

        model.getWorldPosition(worldPos);
        model.getWorldQuaternion(worldQuat);
        model.getWorldScale(worldScale);

        const scene = document.querySelector('a-scene').object3D;
        const fixedModel = model.clone();

        // Убираем зависимость от маркера
        container.parentNode.removeChild(container);

        const newEntity = document.createElement('a-entity');
        newEntity.setAttribute('position', `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
        newEntity.setAttribute('rotation', model.rotation);
        newEntity.setAttribute('scale', '0.2 0.2 0.2');
        newEntity.setAttribute('gltf-model', '#model');

        document.querySelector('a-scene').appendChild(newEntity);
        fixed = true;
        console.log('Модель зафиксирована!');
      });
    </script>
  </body>
</html>
