<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebAR —Å —Ñ–∏–∫—Å–∞—Ü–∏–µ–π</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #fixBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<button id="fixBtn">üìå –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å</button>
<div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
const log = document.getElementById('log');
const fixBtn = document.getElementById('fixBtn');
let isFixed = false;
let model;

log.textContent = 'üß± –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...';

// –°—Ü–µ–Ω–∞ –∏ –∫–∞–º–µ—Ä–∞
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  70, window.innerWidth / window.innerHeight, 0.01, 100
);
camera.position.z = 2;

// –†–µ–Ω–¥–µ—Ä–µ—Ä
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// –°–≤–µ—Ç
scene.add(new THREE.AmbientLight(0xffffff, 1.5));

// –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
const loader = new THREE.GLTFLoader();
loader.load(
  'model.glb', // –µ—Å–ª–∏ —Ç–≤–æ—è –º–æ–¥–µ–ª—å –ª–µ–∂–∏—Ç —Ä—è–¥–æ–º –≤ –ø—Ä–æ–µ–∫—Ç–µ
  function (gltf) {
    model = gltf.scene;

    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3()).length();
    const scale = 1 / size * 0.5;

    model.position.sub(center);
    model.scale.setScalar(scale);
    scene.add(model);

    log.textContent = '‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞';
    animate();
  },
  undefined,
  function (err) {
    log.textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏';
    console.error(err);
  }
);

// –ö–Ω–æ–ø–∫–∞ —Ñ–∏–∫—Å–∞—Ü–∏–∏
fixBtn.addEventListener("click", () => {
  if (!model) return;

  isFixed = true;
  log.textContent = 'üìå –ú–æ–¥–µ–ª—å –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞';

  // –î–æ–±–∞–≤–∏–º –∫—Ä–∞—Å–Ω—ã–π –∫—É–± –∫–∞–∫ –º–∞—Ä–∫–µ—Ä —Ñ–∏–∫—Å–∞—Ü–∏–∏
  const marker = new THREE.Mesh(
    new THREE.BoxGeometry(0.1, 0.1, 0.1),
    new THREE.MeshBasicMaterial({ color: 0xff0000 })
  );
  marker.position.copy(model.position);
  scene.add(marker);
});

// –ê–Ω–∏–º–∞—Ü–∏—è
function animate() {
  requestAnimationFrame(animate);

  if (model && !isFixed) {
    model.rotation.y += 0.01;
    model.rotation.x += 0.005;
  }

  renderer.render(scene, camera);
}

// –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
