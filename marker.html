<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Marker AR (MindAR)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html,body { margin:0; height:100%; overflow:hidden; background:#000; }
      #toXR {
        position:fixed; top:12px; left:50%; transform:translateX(-50%);
        padding:10px 16px; font-size:15px; font-weight:700; border:0; border-radius:10px;
        background:#0a7bff; color:#fff; z-index:9999; box-shadow:0 2px 8px rgba(0,0,0,.35);
      }
    </style>
  </head>
  <body>
    <button id="toXR">Перейти в AR-режим (если поддерживается)</button>

    <a-scene
      mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 0 0" scale="0.2 0.2 0.2"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Предзапрос камеры помогает на некоторых Android
      if (navigator.mediaDevices?.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video:true }).catch(()=>{});
      }

      document.getElementById('toXR').onclick = async () => {
        try {
          const ok = !!(navigator.xr && await navigator.xr.isSessionSupported('immersive-ar'));
          if (ok) location.href = 'xr.html';
          else alert('AR (WebXR) не поддерживается на этом устройстве/браузере.');
        } catch {
          alert('AR (WebXR) не поддерживается на этом устройстве/браузере.');
        }
      };
    </script>
  </body>
</html>
