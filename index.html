<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Fix Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #fix-button {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background: rgba(0, 123, 255, 0.9);
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 10;
        cursor: pointer;
      }
      #fix-button.fixed {
        background: green;
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <button id="fix-button">Зафиксировать</button>

    <a-scene
      mindar-image="imageTargetSrc: https://chumarov00.github.io/pro/targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <a-asset-item id="model" src="https://chumarov00.github.io/pro/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="tracked-model"
          src="#model"
          position="0 0 0"
          scale="0.2 0.2 0.2"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const button = document.getElementById("fix-button");
      const trackedModel = document.getElementById("tracked-model");
      const marker = document.getElementById("marker");
      const scene = document.querySelector("a-scene");
      let fixed = false;

      const THREE = AFRAME.THREE;

      button.addEventListener("click", () => {
        if (fixed) return;

        // Ждём одну отрисовку, чтобы модель точно появилась
        scene.sceneEl.object3D.updateMatrixWorld(true);

        const modelObject = trackedModel.object3D;
        const worldPos = new THREE.Vector3();
        const worldQuat = new THREE.Quaternion();
        const worldEuler = new THREE.Euler();
        const worldScale = new THREE.Vector3();

        modelObject.getWorldPosition(worldPos);
        modelObject.getWorldQuaternion(worldQuat);
        modelObject.getWorldScale(worldScale);
        worldEuler.setFromQuaternion(worldQuat);

        // Скрываем оригинал
        marker.setAttribute("visible", "false");

        // Создаём новую модель в сцене (не привязанную к маркеру)
        const newModel = document.createElement("a-entity");
        newModel.setAttribute("gltf-model", "#model");
        newModel.setAttribute("position", `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
        newModel.setAttribute(
          "rotation",
          `${THREE.Math.radToDeg(worldEuler.x)} ${THREE.Math.radToDeg(worldEuler.y)} ${THREE.Math.radToDeg(worldEuler.z)}`
        );
        newModel.setAttribute("scale", "0.2 0.2 0.2");

        scene.appendChild(newModel);

        button.classList.add("fixed");
        button.innerText = "Зафиксировано";
        fixed = true;
      });
    </script>
  </body>
</html>
